<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="PAYSAFELY 32X32.png">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.css">

    <title>Sales</title>
  </head>
  <body>
    <div class="d-flex" id="indexLayout">
        <!-- Start::Main -->
        <div class="container-fluid d-flex flex-row" id="main">

            <!-- Start::Side Nav -->
            <div class="container-fluid col-2 d-flex flex-column" id="sidenav">
                    <nav class="navbar navbar-light bg-light mt-3">
                        <a class="divlink nav-link mx-2" style="cursor: pointer;" id="dashboard-link" active>Dashboard</a>
                        <a class="divlink nav-link mx-2" style="cursor: pointer;" id="form-link">Form</a>
                    </nav>
            </div>
            <!-- End::Side Nav -->

            <!-- Start::Content -->
            <div class="container-fluid col-10 d-flex flex-column" id="content">
                <!-- Start::Dashboard -->
                <div class="dashboard-div card mt-3" id="dashboard-div" style="display: block;">
                    <div class="card-header">
                        Dashboard
                    </div>
                    
                    <div class="d-flex p-2" id="sales-charts">
                        <!-- left side chart -->
                        <div class="d-flex flex-row w-50">
                            <div class="d-flex flex-column w-100">
                                <div class="card m-2">
                                    <div class="card-header">
                                        Total Revenue by Month
                                    </div>
                                    <!-- total revenue by month - line chart  -->
                                    <div id="revenueByMonth-chart"></div>
                                </div>

                                <div class="card m-2">
                                    <div class="card-header">
                                        Average Deal Size by Month
                                    </div>
                                    <!-- average deal size by mth - line chart  -->
                                    <div id="averageDealSize-chart"></div>
                                </div>  
                            </div>
                        </div>

                        <!-- right side chart -->
                        <div class="d-flex flex-row w-50">
                            <div class="d-flex flex-column w-100">
                                <div class="card m-2">
                                    <div class="card-header">
                                        Deal Close by month
                                    </div>
                                    <!-- Deal close by month - bar chart  -->
                                    <div id="dealsClosedByMonth-chart"></div>
                                </div>  

                                <div class="card m-2">
                                    <div class="card-header">
                                        Conversion Rate
                                    </div>
                                    <!-- conversion Rate - line chart  -->
                                    <div id="conversionRate-chart"></div>
                                </div>  
                            </div>
                        </div>
                    </div>

                   <div class="p-3" id="tableDiv">
                        <!-- sale performance - table  -->
                        <div id="sales-performance-table"></div>
                   </div>
                    
                </div>
                <!-- End::Dashboard -->

                <!-- Start::Form -->
                <div class="form-div card mt-3" id="form-div" style="display: none;">
                    <div class="card-header">
                      Sales Form
                    </div>
                    <div class="card-body">
                        <div class="form">
                            <form id="salesForm">
                                <div class="form-group">
                                    <label for="sales-date">Sales date</label>
                                    <input type="text" class="form-control" id="sales-date" placeholder="Enter text">
                                </div>
                                <div class="form-group">
                                    <label for="sales-person">Sales Persons</label>
                                    <input type="text" class="form-control" id="sales-person" placeholder="Enter text">
                                </div>
                                <div class="form-group">
                                    <label for="product-name">Product Name</label>
                                    <input type="text" class="form-control" id="product-name" placeholder="Enter text">
                                </div>
                                <div class="form-group">
                                    <label for="customer-name">Customer Name</label>
                                    <input type="text" class="form-control" id="customer-name" placeholder="Enter text">
                                </div>
                                <div class="form-group">
                                    <label for="deal-amount">Deal Amount</label>
                                    <input type="text" class="form-control" id="deal-amount" placeholder="Enter text">
                                </div>
                                <div class="form-group">
                                    <label for="remarks">Remarks</label>
                                    <input type="text" class="form-control" id="remarks" placeholder="Enter text">
                                </div>
                                <button type="submit" class="btn btn-primary mx-1">Submit</button>
                                <button id="btn-cancel" class="btn btn-secodnary mx-1">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End::Form --> 
            </div>
           <!-- End::Content --> 

        </div>
        <!-- End::Main -->
    </div>

    
    <!-- Start::JS -->
    <script>

    </script>
    <!-- End::JS -->

    
    <!-- Start::Dependancies -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <!--Local-->
    <script src="js/salesLayout.js"></script>
    <!-- End::Dependancies-->
    
    <!-- Datepicker fx-->
    <!-- <script>$( function() {$( "#sales-date" ).datepicker();} );</script> -->
  </body>
</html>
